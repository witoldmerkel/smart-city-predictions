<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urzedy tabela</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{url_for('static', filename='urzedy_script.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='urzedy_style.css') }}">

</head>
<body>
    <nav>
        <div class="menu">
            <li><a href="{{ url_for('home') }}">Strona startowa</a></li>
            <li><a href="{{ url_for('powietrze') }}">Powietrze</a></li>
            <li><a href="{{ url_for('velib') }}">Rowery</a></li>
        </div>
    </nav>



<div class="split left">
  <div class="centered">
      <center><h1>Dane historyczne</h1></center>
<label >Który urząd i okienko:</label>

<select onchange="zaladujOkna()" name="urzedy" id="urzedy">
</select>
      <br>
      <select name="okienka" id="okienka">
</select>
<br>
<label for="from">Od kiedy pokazywać dane:</label>

<input type="datetime-local" id="from"
       name="from" value="2020-10-31T00:00"
       min="2020-10-01T00:00" max="2020-11-20T00:00">
<br>
<label for="to">Do kiedy pokazywać dane:</label>

<input type="datetime-local" id="to"
       name="to" value="2020-11-30T00:00"
       min="2020-10-01T00:00" max="2020-11-30T00:00">

      <br>

<button onclick="pobierzDane()", id="rob">Pokaż</button>

    <table id="tabel">
    </table>

  </div>
</div>

<div class="split right">
  <div class="centered_r">
    <center><h1>Predykcja</h1></center>
<label>Który urząd i okienko:</label>

<select onchange="zaladujOkna_pred()" name="urzedy_pred" id="urzedy_pred">
</select>
      <br>
      <select name="okienka_pred" id="okienka_pred">
</select>
      <br>

<button onclick="pobierzDane_pred()", id="rob_pred">Pokaż</button>

    <table id="tabel_pred">
    </table>
  </div>
</div>

<div class="container">
  <div class="leftpanel">
    <center><h3>Danych</h3></center>
      <label>Który urząd i okienko:</label>

<select onchange="zaladujOkna_stat()", name="urzedy_stat" id="urzedy_stat">
</select>
      <br>
      <select name="okienka_stat" id="okienka_stat">
</select>
      <br>
    <table id="tabel_danych">
    </table>
  </div>
  <div class="middlepanel">
      <center><h1>Statystyki</h1></center>
          <div class="middlesubpannel">
      <label for="from_stat">Od kiedy pokazywać dane:</label>

<input type="datetime-local" id="from_stat"
       name="from_stat" value="2020-10-31T00:00"
       min="2020-10-01T00:00" max="2020-11-20T00:00">
<br>
<label for="to_stat">Do kiedy pokazywać dane:</label>

<input type="datetime-local" id="to_stat"
       name="to_stat" value="2020-11-30T00:00"
       min="2020-10-01T00:00" max="2020-11-30T00:00">

      <br>

<button onclick="pobierzDane_stat()", id="rob_stat">Pokaż</button>

          </div>
      </div>

  <div class="rightpanel">
    <center><h3>Modelu</h3></center>
      <table id="tabel_modelu">
    </table>
  </div>
</div>

</body>
</html>
