<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Rejstracja</title>
    <link rel="stylesheet" href="{{url_for('static', filename='signup_style.css') }}">
</head>
<body>
<div class = 'main'>
    <p class="sign" align="center">Zarejstruj się</p>
    <div align="center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div >
                <center>{{ messages[0] }} Przejdź na <a href="{{ url_for('login') }}">logowanie</a>.</center>
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div >
                <div >
                    <input class = 'email' type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div >
                <div >
                    <input class = "haslo" type="password" name="haslo" placeholder="Hasło">
                </div>
            </div>

            <button class = 'guzik'>Zarejstruj</button>
            <br>
            <div class = 'napis' align="center">
            Wróć do strony startowej: <a href="{{ url_for('index') }}" >Powrót</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
