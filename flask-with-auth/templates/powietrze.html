<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Powietrze tabela</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{url_for('static', filename='powietrze_script.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='powietrze_style.css') }}">
</head>
<body>
<div class="loader_hist hide-loader" id="loader_hist"></div>
<div class="loader_pred hide-loader" id="loader_pred"></div>
<div class="loader_stat_dane hide-loader" id="loader_stat_dane"></div>
<div class="loader_stat_model hide-loader" id="loader_stat_model"></div>
    <nav>
        <div class="menu">
            <li><a class = 'tu_jestes'>Jesteś w sekcji: powietrze</a></li>
            <li><a href="{{ url_for('home') }}">Strona startowa</a></li>
            <li><a href="{{ url_for('velib') }}">Rowery</a></li>
            <li><a href="{{ url_for('urzedy') }}">Urzędy</a></li>
        </div>
    </nav>


<div class="split left">
  <div class="centered">
      <center><h1>Dane historyczne</h1></center>
<div><label for="miasta">Który punkt pomiaru:</label>

<select name="miasta" id="miasta" class = 'wybor1'>
</select></div>
<br>
<div><label for="from">Od kiedy pokazywać dane:</label>

<input type="datetime-local" id="from"
       name="from" value="2020-12-10T00:00"
       min="2020-10-01T00:00" max="2030-11-01T00:00" class = 'wybor_czasu1'></div>
<br>
<div><label for="to">Do kiedy pokazywać dane:</label>

<input type="datetime-local" id="to"
       name="to" value="2021-01-30T00:00"
       min="2020-10-01T00:00" max="2030-11-01T00:00" class = 'wybor_czasu1'></div>

      <br>

<button onclick="pobierzDane()", id="rob", class="guzik1">Pokaż</button>

    <table id="tabel" class="tablica">
    </table>

  </div>
</div>

<div class="split right">
  <div class="centered_r">
    <center><h1>Predykcja</h1></center>
<label for="miasta_pred">Który punkt pomiaru:</label>

<select name="miasta_pred" id="miasta_pred">
</select>
      <br>

<button onclick="pobierzDane_pred()", id="rob_pred", class="guzik1">Pokaż</button>

    <table id="tabel_pred" class="tablica">
    </table>
  </div>
</div>

<div class="container">
  <div class="leftpanel">
    <center><h3>Danych</h3></center>

      <br>
    <table id="tabel_danych" class="tablica">
    </table>
  </div>
  <div class="middlepanel">
      <center><h1>Statystyki</h1></center>
          <div class="middlesubpannel">
      <label for="from_stat">Od kiedy pokazywać dane:</label>

<input type="datetime-local" id="from_stat"
       name="from_stat" value="2020-12-10T00:00"
       min="2020-10-01T00:00" max="2030-11-01T00:00" class = 'wybor_czasu'>
<br>
<label for="to_stat">Do kiedy pokazywać dane:</label>

<input type="datetime-local" id="to_stat"
       name="to_stat" value="2021-01-30T00:00"
       min="2020-10-01T00:00" max="2030-11-01T00:00" class = 'wybor_czasu'>

      <br>

<center><button onclick="pobierzDane_stat()", id="rob_stat", class = 'guzik'>Pokaż</button></center>
          </div>
          </div>

    </div>
  <div class="rightpanel">
    <center><h3>Średnie wszystkich modeli</h3></center>
      <table id="tabel_modelu"  class="tablica">
    </table>
  </div>
</div>

</body>
</html>
